name: Release Client

on:
   workflow_dispatch:
   push:
      branches: [main]
      paths:
         - client/**

env:
   CI: true

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
   build-version:
      uses: ./.github/workflows/build-version.yml

   cli:
      needs: [build-version]
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4

         - uses: actions/setup-node@v4
           with:
              registry-url: "https://registry.npmjs.org"

         - name: Setup Bun
           uses: oven-sh/setup-bun@v2

         - name: Install Dependencies
           run: bun install --frozen-lockfile --production --filter ./client

         - name: Create bundle
           working-directory: client
           run: bun run build

         - name: Create bundle
           working-directory: client
           run: bun run prepare:publish ${{ needs.build-version.outputs.tag }}

         - run: bun publish --provenance --production
           working-directory: client
           env:
              NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
